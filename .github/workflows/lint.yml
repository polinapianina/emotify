name: Lint â€” Python

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install flake8
        run: pip install flake8

      - name: Lint ML Client
        working-directory: machine-learning
        run: flake8 . --max-line-length=110 --ignore=E402,E501

      - name: Lint Web App
        working-directory: web-app
        run: flake8 . \
          --max-line-length=110 \
          --ignore=E501,F401,F841,E402,E401,E302,W391